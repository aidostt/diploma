setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
    - plan: mongolab
      as: MONGODB

build:
  docker:
    api-gateway:
      web: api-gateway/Dockerfile
      worker: api-gateway/Dockerfile
    authentication-service:
      web: authentication-service/Dockerfile
      worker: authentication-service/Dockerfile
    notification-service:
      web: notification-service/Dockerfile
      worker: notification-service/Dockerfile
    qrcode-service:
      web: qrcode-service/Dockerfile
      worker: qrcode-service/Dockerfile
    reservation-service:
      web: reservation-service/Dockerfile
      worker: reservation-service/Dockerfile
