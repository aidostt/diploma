setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
    - plan: mongolab
      as: MONGODB

build:
  docker:
    api-gateway:
      dockerfile: ./Dockerfile
    authentication-service:
      dockerfile: ./Dockerfile
    notification-service:
      dockerfile: ./Dockerfile
    qrcode-service:
      dockerfile: ./Dockerfile
    reservation-service:
      dockerfile: ./Dockerfile

run:
  api-gateway:
    command:
      - "./main-api-gateway/api-gateway"
  authentication-service:
    command:
      - "./authentication-service/authentication-service"
  notification-service:
    command:
      - "./notification-service/notification-service"
  qrcode-service:
    command:
      - "./qrcode-service/qrcode-service"
  reservation-service:
    command:
      - "./reservation-service/reservation-service"

